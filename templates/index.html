<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Income Predictor</title>
  </head>
  <body>
    <h1>Income Predictor</h1>
    <form action="{% url 'result' %}">
      {% csrf_token %}
      <input type="number" min="18" max="100" name="age" placeholder="Age">
      <br>
      <select class="gender" name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <br>
      <input type="text" name="postcode" value="" placeholder="Postcode">
      <br>
      <input type="submit">
    </form>
  </body>
</html>
